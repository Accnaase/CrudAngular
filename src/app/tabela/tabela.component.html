<div class="container">
    <div class="container-input">
        <button mat-raised-button (click)="openDialog(null)" class="input-dialog">Adicionar material</button>
    </div>
    <div class="form-invalid-msg" *ngIf="dataSource.length == 0">
        <span class="msg-insira">
            Lista v√°zia, adicione novos materiais 
        </span>
    </div>
    <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8 tabela" *ngIf="dataSource.length > 0">
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{ element.nome }} </td>
        </ng-container>
        <ng-container matColumnDef="qtd">
          <th mat-header-cell *matHeaderCellDef> Quantidade </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{ element.qtd }} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element; let i = index">
                <button class="mat-icon-button" color="primary" (click)="deletarElemento(i)">
                    <mat-icon color="primary">delete</mat-icon>
                </button>
                <button class="mat-icon-button" color="primary" (click)="editarElemento(element, i)">
                    <mat-icon color="primary">edit</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>    
</div>
